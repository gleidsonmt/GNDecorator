name: Custom Auto update version
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [release_test]
jobs:
  Explore-GitHub-Actions:
    - name: Read value from Properties-file
      runs-on: ubuntu-latest
      steps:
        id: read_property
        uses: christian-draeger/read-properties@1.1.0
        with:
          path: 'build.properties'
          properties: 'majorVersion'
    - name: Do something with your bumped release version
      run: echo ${{ steps.read_property.outputs.majorVersion }}
    # will print "the value of 'the.key.of.a.property'"


